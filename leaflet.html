<body>
    <!--Bootstrap Navbar-->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          COALRR Geographical Information System
        </a>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Search By Query
        </button>
      </div>
    </nav>

        <!--ATTRIBUTE QUERY MODAL-->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <h4 class="modal-title">SEARCH BY QUERY</h4>
                      <button type="button" class="close" data-dismiss="modal"></button>
                  </div>            
                  <!-- Modal Body -->
                  <div class="modal-body">
                      <form id="myForm" action="" method="POST">
                          <!-- <div class="headerDiv" id="headerDiv" style="background-color: #5dade2">
                              <label for="">Attribute Query</label>
                          </div> -->
                          <div class="form-group">
                              <label for="">Select Mouza</label><br>
                              <select name="selectMouza" class="selectMouza" id="selectMouza">
                                  <option value="selectMouza">Select Mouza</option>                            
                              </select><br><br>
                              <label for="">Select Mouza Attribute</label><br>
                              <select name="selectAttribute" id="selectAttribute">
                                  <option value="SelectAttribute">Select Attribute</option>
                                  <option value="plot_number">Plot Number</option>
                                  <option value="tot_area">Total Area</option>
                                  <option value="area_acqrd">Acquired Area</option>
                                  <option value="area_sanc">Sanctioned Area</option>
                                  <option value="area_un_poss">Unused Area</option>
                                  <option value="area_vac">Vacant Area</option>
                                  <option value="khatian_no">Khatian Number</option>
                                  <option value="area_possd">Possessed Area</option>
                                  <option value="owner_name">Owner Name</option>
                                  <option value="area_possd">Beneficiary Name</option>
                              </select><br><br>
                              <label for="">Select Query Operator</label><br>
                              <select name="selectOperator" id="selectOperator">
                                  <option value="SelectOperator">Select Operator</option>
                                  <option value=">">></option>
                                  <option value="<"><</option>
                                  <option value="=">=</option>
                              </select><br><br>
                              <label for="">Enter Query Value</label><br>
                              <input type="text" name="enterValue" id="enterValue" placeholder="Enter Value"><br><br>
                              <!-- <button type="button" style="background-color: #1b4f72" id="attQryRun" class="attQryRun" onclick="attributeQuery()">Run Query</button><br><br> -->
                          </div>
                      </form>
                  </div>                
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                      <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                      <button type="submit" class="attQryRun" form="QueryForm" style="background-color: #1b4f72" id="attQryRun" onclick="attributeQuery()">Run Query</button>
                  </div>
              </div>
          </div>
      </div>

    <div class = "flex-parent-element" id = "boxes">
      <!--<h1 style = "height:50px; text-align:middle">COALRR WebGIS</h1>-->
       
      <!-- <div id = "leftbox" style = "background-color: powderblue">
      </div> -->
       
      <div class='flex-child-element' id="map" style="background-color: powderblue">
      </div>
       
      <!-- <div id="rightbox" style="background-color: powderblue">
      </div> -->
    </div>

    <!-- Coordinate DIV -->
    <div class = "coordinate" id = "coordinate"></div>
